spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate.ddl-auto: create-drop
    properties.hibernate.show_sql: true
  output.ansi.enabled: ALWAYS

jwt_secret: test

# ms
timeout_check_delay:
  game_session: 30000

timeout:
  game_session_after_end: 60000
  game_session_forced: 7200000  # 2 hours
  game_queue: 1000
  game_acceptance: 1000
  long_polling: 120000